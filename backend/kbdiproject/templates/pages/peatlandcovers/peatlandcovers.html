{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="flex flex-wrap mt-4">
    <div class="w-full mb-12 xl:mb-0 px-4">
        <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded">
            <div class="rounded-t mb-0 px-4 py-3 border-0">
                <div class="flex flex-wrap items-center">
                    <div class="relative w-full px-4 max-w-full flex-grow flex-1">
                        <h3 class="font-semibold text-base text-blueGray-700">
                            {{ title }}
                        </h3>
                    </div>
                </div>
            </div>
            <div class="block w-full overflow-x-auto p-5 text-xs">
                <form action="{% url 'cover.store' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3 pt-0  leading-relaxed">
                        <label class="label">
                            <span class="label-text text-sm">Nama Lahan</span>
                        </label>
                        <input type="text" placeholder="Nama Lahan" class="px-3 py-3 placeholder-blueGray-300 
                        text-blueGray-600 relative bg-white rounded text-sm border border-blueGray-300 
                        outline-none focus:outline-none focus:ring w-full" name="name" required>
                    </div>
                    <!-- <div class="mb-3 pt-0  leading-relaxed">
                        <label class="label">
                            <span class="label-text text-sm">Cover Lahan</span>
                        </label>
                        <input class="form-control px-3 py-3 placeholder-blueGray-300 
                        text-blueGray-600 block bg-clip-padding 
                        border border-blueGray-300 rounded transition ease-in-out
                        focus:outline-none focus:ring w-full" type="file" accept="image/png, image/jpeg" name="cover"
                            required>
                        <small>File Extension: PNG, JPG</small>
                    </div> -->
                    <!-- <div class="mb-3 pt-0  leading-relaxed">
                        <label class="label">
                            <span class="label-text text-sm">Audio Alarm</span>
                        </label>
                        <input class="form-control px-3 py-3 placeholder-blueGray-300 
                        text-blueGray-600 block bg-clip-padding 
                        border border-blueGray-300 rounded transition ease-in-out
                        focus:outline-none focus:ring w-full" type="file" accept="audio/mp3" name="alarm"
                            required>
                        <small>File Extension: MPG</small>
                        <small>Maks. 5 MB</small>
                    </div> -->
                    <div class="mb-3 pt-0  leading-relaxed">
                        <label class="label">
                            <span class="label-text text-sm">Kerapatan Vegetasi (Foto)</span>
                            <!-- <small class="block">Durasi Video Maks. 10 detik</small> -->
                            <small class="block">Extensi Foto: PNG, JPG</small>
                        </label>
                        <input class="form-control px-3 py-3 placeholder-blueGray-300 
                        text-blueGray-600 block bg-clip-padding 
                        border border-blueGray-300 rounded transition ease-in-out
                        focus:outline-none focus:ring w-full" type="file"
                            accept="image/png, image/jpeg" name="file" required>
                    </div>
                    <button
                        class="bg-blue-600 text-white active:bg-blue-700 font-bold uppercase text-sm px-6 py-3 mt-5 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                        type="submit">
                        Proses
                    </button>
                </form>
            </div>
        </div>
        
        {% if request.session.result %}
        <div class="relative min-w- bg-white w-full mb-6 shadow-lg rounded">
            <div class="block w-full overflow-x-auto p-5 text-sm">
                <div class="flex items-center justify-start ">
                    <div class="flex-none">
                        <img class="w-44 h-44 object-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden"
                            src="{% static request.session.image %}" alt="" srcset="">
                    </div>
                    <div class="flex flex-col px-4">
                        <span class="text-base capitalize">Lahan. {{ request.session.name }}</span>
                        <p class="text-xl font-semibold capitalize">Jenis Kerapatan: {{ request.session.result_type }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock content %}
