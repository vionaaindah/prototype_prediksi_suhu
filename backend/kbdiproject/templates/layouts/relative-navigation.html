{% load static %}

<nav
    class="absolute top-0 left-0 w-full z-10 bg-transparent md:flex-row md:flex-nowrap md:justify-start flex items-center p-4">
    <div class="w-full mx-autp items-center flex justify-between md:flex-nowrap flex-wrap md:px-10 px-4">
        <a class="text-white text-sm uppercase hidden lg:inline-block font-semibold" href="#">{{ title }}</a>
        <ul class="flex-col md:flex-row list-none items-center hidden md:flex">
            <a class="text-blueGray-500 block" href="#" onclick="openDropdown(event,'user-dropdown')">
                <div class="items-center flex">
                    <span
                        class="w-12 h-12 text-sm text-white bg-blueGray-200 inline-flex items-center justify-center rounded-full"><img
                            alt="..." class="w-full rounded-full align-middle border-none shadow-lg"
                            src="{% static 'profiles/avatar.jpg' %}" /></span>
                </div>
            </a>
            <div class="hidden bg-white text-base z-50 float-left py-2 list-none text-left rounded shadow-lg mt-1"
                style="min-width: 12rem;" id="user-dropdown">
                <!-- <a href="#pablo" class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700">Action</a> --}} -->
                <div class="h-0 my-2 border border-solid border-blueGray-100"></div>

                <a href=" {% url 'logout' %} "
                    onclick="event.preventDefault(); document.getElementById('logout-form').submit();"
                    class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700">
                    <form id="logout-form" method="POST" action=" {% url 'logout' %} ">
                        {% csrf_token %}
                        <span class="inline-flex mr-1">
                            <i class="fas fa-sign-out-alt"></i>
                        </span>
                        Logout
                    </form>
                </a>
            </div>
        </ul>
    </div>
</nav>
